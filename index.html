<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels Delémont</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!-- MESSAGE D'ERREUR -->
<div id="message"></div>

<!-- HOTELS -->
<div id="hotels">
    <h1>Hôtels à Delémont</h1>

    <form id="form" action="">
        <ul>
            <li>
                <label for="lis-hotel">Hôtel</label>
                <select name="lis_hotel" id="lis-hotel">
                    <option value="0">-- Sélectionnez un hôtel --</option>
                    <option value="City">Hôtel City</option>
                    <option value="National">Hôtel National</option>
                    <option value="Midi">Hôtel Le Midi</option>
                    <option value="Victoria">Hôtel Victoria</option>
                </select>
            </li>
            <li>
                <label for="txt-nbr-chambre">Nombre de chambres :</label>
                <input type="text" id="txt-nbr-chambre" name="txt_nbrChambre" maxlength="2">
            </li>
            <li>
                <fieldset>
                    <legend>Type de chambre</legend>
                    <div>
                        <input id="standard-simple" type="radio" name="opt_type_chambre" value="standard simple">
                        <label for="standard-simple">Standard simple</label>
                    </div>
                    <div>
                        <input id="standard-double" type="radio" name="opt_type_chambre" value="standard double"/>
                        <label for="standard-double">Standard double</label>
                    </div>
                    <div>
                        <input id="superieure-simple" type="radio" name="opt_type_chambre" value="supérieure simple"/>
                        <label for="superieure-simple">Supérieure simple</label>
                    </div>
                    <div>
                        <input id="superieure-double" type="radio" name="opt_type_chambre" value="supérieure double"/>
                        <label for="superieure-double">Supérieure double</label>
                    </div>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>Options disponibles</legend>
                    <div>
                        <input id="petit-dejeuner" type="checkbox" name="chk_options" value="Petit déjeuner"/>
                        <label for="petit-dejeuner">Petit déjeuner</label>
                    </div>
                    <div>
                        <input id="tv" type="checkbox" name="chk_options" value="TV"/>
                        <label for="tv">TV</label>
                    </div>
                    <div>
                        <input id="journaux" type="checkbox" name="chk_options" value="Journaux"/>
                        <label for="journaux">Journaux</label>
                    </div>
                    <div>
                        <input id="ordinateurs" type="checkbox" name="chk_options" value="Ordinateurs"/>
                        <label for="ordinateurs">Ordinateurs</label>
                    </div>
                    <div>
                        <input id="acces-wifi" type="checkbox" name="chk_options" value="Accès Wifi"/>
                        <label for="acces-wifi">Accès Wifi</label>
                    </div>
                    <div>
                        <input id="animaux-de-compagnie" type="checkbox" name="chk_options" value="Animaux de compagnie"/>
                        <label for="animaux-de-compagnie">Animaux de compagnie</label>
                    </div>

                </fieldset>
            </li>
            <li>
                <button id="reset-button" type="reset">Effacer</button>
                <button id="send-button">Réserver</button>
            </li>
        </ul>
    </form>

</div>

<!-- RESERVATION -->
<div id="reservation">

    <img id="photo" src="" alt="Hotel"/><!-- PHOTO DE L'HOTEL SELECTIONNE-->

    <h1>Votre réservation</h1>

    <h2></h2><!-- NOM DE L'HOTEL SELECTIONNE -->

    <!-- 	Et oui, il n'y a pas d'id pour cet élément h2, mais pas touche au code, non non non !
    Mais vous allez trouver une solution, n'est-ce pas ? Bonne chance ;-)
    -->

    <span id="chambre_nombre"></span><!-- NOMBRE DE CHAMBRE RESERVEES -->
    x Chambre
    <span id="chambre_type"></span><!-- TYPE DE CHAMBRE SELECTIONNE -->

    <h3>Options</h3>

    <ul id="options"></ul>
    <!-- LISTE DES OPTIONS SELECTIONNE -->
</div>
<!-- FIN RESERVATION -->
<script src="hotel.js" type="text/javascript"></script>
</body>
</html>
